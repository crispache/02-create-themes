<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Themes</title>
    <link rel="stylesheet" href="./css/styles.scss" />
  </head>
  <body>
    <div class="container">
      <div class="base-box boxes">
        <span> Base </span>
      </div>

      <div class="important-box boxes">
        <span> Important </span>
      </div>

      <div class="warning-box boxes">
        <span> Warning </span>
      </div>

      <div class="transparent-box">
        <p>Principal font</p>
        <p class="secondary-font">Secondary font</p>
      </div>

      <div class="shadow-box boxes">
        <span> Box with shadow </span>
      </div>
    </div>
